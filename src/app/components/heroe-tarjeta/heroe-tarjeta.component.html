<div class="col" >
    <div class="card">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text">{{ heroe.aparicion }}</p>

        <button (click)="verHeroe()"
          type="button" class="btn btn-outline-primary w-100">
          Ver más...
        </button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->
      </div>
    </div>
  </div>
